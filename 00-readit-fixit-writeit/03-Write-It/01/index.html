<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EX 01</title>
</head>
<body>
    <script>

const movies = ["HORS NORMES", "THE MUSTANG", "JOKER", "DOWNTON ABBEY", "PARASITE", "LA RAGAZZA NELLA NEBBIA", "ONCE UPON A TIMEâ€¦ IN HOLLYWOOD", "AU NOM DE LA TERRE", "ITZHAK", "EVEREST: DE JONGE YETI", "MINUSCULE 2: HET TROPISCH AVONTUUR", "DE LEEUWENKONING"];
        
        const wrapInTag = (content, tagname = "li") => 
            `<${tagname}>${content}</${tagname}>`
        

        document.write("<ul>");
        movies.forEach(movie => 
            document.write(wrapInTag(movie)));
     
      
        document.close();
document.close();

    </script>
</body>
</html>
